name: web automation workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    #download repo
    - uses: actions/checkout@v3
    
    #setup java jdk
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # install chrome browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v0.0.0

    - name: Look for gradlew
      run: find / -type f -name "gradlew"
      
    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Init gradle wrapper
      run: gradle wrapper

    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Build with Gradle wrapper
      run: ./gradlew build
      
    # Execute gradle command for running cucumber test
    - name: Execute Test
      run: ./gradlew cucumber
    
